<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="slides active"
        style="background-image: url(/images/1.jpg)"
      ></div>
      <div
        class="slides next"
        style="background-image: url(/images/2.jpg)"
      ></div>
      <div class="slides" style="background-image: url(/images/3.jpg)"></div>
      <div class="slides" style="background-image: url(/images/4.jpg)"></div>
      <div
        class="slides prev"
        style="background-image: url(/images/5.jpg)"
      ></div>
      <button class="navigation right-arrow">x</button>
      <button class="navigation left-arrow">x</button>
    </div>

    <div class="pagination">
      <button class="pagination">x</button>
      <button class="pagination">x</button>
      <button class="pagination">x</button>
      <button class="pagination">x</button>
      <button class="pagination">x</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
